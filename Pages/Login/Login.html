<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Gestores | Agro Divel</title>
  <link rel="icon" type="image/png" href="/assets/images/iconeaba.png">

  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Firebase SDKs -->
  <script type="module">
    // Carregar Firebase no head (para evitar delay na página)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcjPa9jXsCCu6lNc1fjVg4Bzz1toKWAGY",
      authDomain: "agro-divel.firebaseapp.com",
      projectId: "agro-divel",
      storageBucket: "agro-divel.firebasestorage.app",
      messagingSenderId: "583977436505",
      appId: "1:583977436505:web:3754ec029aebb3d9d67848"
    };

    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    window.db = getFirestore(app);
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f3460 0%, #1a5490 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1200px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .left-section {
      background: linear-gradient(135deg, #0f3460 0%, #1a5490 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .left-section::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      top: -100px;
      right: -100px;
    }

    .left-section::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .logo-container img {
      width: 200px;
      height: auto;
      filter: brightness(0) invert(1);
      margin-bottom: 20px;
    }

    .left-content h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
    }

    .left-content p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.6;
      position: relative;
      z-index: 1;
      max-width: 300px;
    }

    .right-section {
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-title {
      font-size: 32px;
      font-weight: 700;
      color: #0f3460;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .form-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #0f3460;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3498db;
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #999;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 13px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3498db;
    }

    .remember-me label {
      margin: 0;
      color: #666;
      cursor: pointer;
      text-transform: none;
      font-weight: 400;
    }

    .forgot-password {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0f3460 0%, #2980b9 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .login-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      display: inline-block;
      width: 100%;
      padding: 16px;
      color: white;
      background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-decoration: none;
    }

    .back-link a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
      text-decoration: none;
    }

    .back-link a:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .login-container {
        grid-template-columns: 1fr;
      }

      .left-section {
        padding: 40px 30px;
        display: none;
      }

      .right-section {
        padding: 40px 30px;
      }

      .form-title {
        font-size: 28px;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo-container img {
        width: 150px;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .right-section {
        padding: 30px 20px;
      }

      .form-title {
        font-size: 24px;
      }

      input[type="email"],
      input[type="password"] {
        padding: 12px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="Agro Divel">
      </div>
      <div class="left-content">
        <h1>Bem-vindo</h1>
        <p>Acesse o painel de gestão do Agro Divel 360 com suas credenciais de login.</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2 class="form-title">Entrar</h2>
      <p class="form-subtitle">Acesse com login e senha</p>

      <form id="login-form" onsubmit="event.preventDefault(); login();">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seu.email@empresa.com" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required />
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="lembrar" />
            <label for="lembrar">Lembrar minha senha</label>
          </div>
          <a href="/Pages/Login/Recuperar.html" class="forgot-password">Esqueci minha senha</a>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>

      <div class="back-link">
        <a href="/Pages/index.html">Voltar</a>
      </div>
    </div>
  </div>

<script type="module">  
    import {
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Não precisamos mais importar nada do Firestore aqui.
    // A tela de login só precisa saber se o email/senha são válidos.

    window.login = async function ( ) {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const loginButton = document.querySelector('.login-btn');

      if (!email || !senha) {
          alert("Por favor, preencha o e-mail e a senha.");
          return;
      }

      loginButton.disabled = true;
      loginButton.textContent = "ENTRANDO...";

      try {
        // 1. Tenta fazer o login no Firebase Authentication
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        console.log("Login bem-sucedido para o usuário:", user.uid);

        // 2. Se o login deu certo, simplesmente redireciona para o menu principal.
        // O menu.html vai cuidar do resto (buscar grupo, permissões, etc.)
        window.location.href = '/Pages/Menu.html';

      } catch (err) {
        console.error("Erro no login:", err.code);
        
        if (err.code === 'auth/invalid-credential' || err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
            alert("E-mail ou senha inválidos. Verifique seus dados e tente novamente.");
        } else {
            alert("Ocorreu um erro inesperado durante o login. Tente novamente mais tarde.");
        }

        loginButton.disabled = false;
        loginButton.textContent = "ENTRAR";
      }
    }
</script>
</body>
</html>
