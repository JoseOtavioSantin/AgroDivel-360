<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha | Agro Divel</title>
  <link rel="icon" type="image/png" href="/assets/images/iconeaba.png">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcjPa9jXsCCu6lNc1fjVg4Bzz1toKWAGY",
      authDomain: "agro-divel.firebaseapp.com",
      projectId: "agro-divel",
      storageBucket: "agro-divel.firebasestorage.app",
      messagingSenderId: "583977436505",
      appId: "1:583977436505:web:3754ec029aebb3d9d67848"
    };
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f3460 0%, #1a5490 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1200px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .left-section {
      background: linear-gradient(135deg, #0f3460 0%, #1a5490 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .left-section::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      top: -100px;
      right: -100px;
    }

    .left-section::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .logo-container img {
      width: 200px;
      height: auto;
      filter: brightness(0) invert(1);
      margin-bottom: 20px;
    }

    .left-content h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
    }

    .left-content p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.6;
      position: relative;
      z-index: 1;
      max-width: 300px;
    }

    .right-section {
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-title {
      font-size: 32px;
      font-weight: 700;
      color: #0f3460;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .form-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #0f3460;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #3498db;
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
    }

    input[type="password"]::placeholder {
      color: #999;
    }

    .action-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .action-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .action-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      display: inline-block;
      width: 100%;
      padding: 16px;
      color: white;
      background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-decoration: none;
    }

    .back-link a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
      text-decoration: none;
    }

    .message {
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }

    .message strong {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .message.error {
      background-color: #dc3545;
    }

    @media (max-width: 768px) {
      .login-container {
        grid-template-columns: 1fr;
      }

      .left-section {
        padding: 40px 30px;
        display: none;
      }

      .right-section {
        padding: 40px 30px;
      }

      .form-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="Agro Divel">
      </div>
      <div class="left-content">
        <h1>Redefinir Senha</h1>
        <p>Crie uma nova senha segura para sua conta no Agro Divel 360.</p>
      </div>
    </div>

    <div class="right-section">
      <div id="reset-view">
        <h2 class="form-title">Nova Senha</h2>
        <p class="form-subtitle" id="user-email">Carregando...</p>

        <form id="reset-form" onsubmit="event.preventDefault(); resetPassword();">
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua nova senha" required />
          </div>
          <button type="submit" class="action-btn" id="reset-btn">Salvar Senha</button>
        </form>

        <div class="back-link">
          <a href="/Pages/Login/Login.html">Voltar para Login</a>
        </div>
      </div>

      <div id="success-view" class="message" style="background-color: #28a745; display: none;">
        <strong>✓ Senha alterada com sucesso!</strong>
        <p>Você será redirecionado para o login.</p>
        <div class="back-link" style="margin-top: 20px;">
          <a href="/Pages/Login/Login.html">Ir para Login</a>
        </div>
      </div>

      <div id="error-view" class="message error" style="display: none;"></div>
    </div>
  </div>

<script type="module">
    import { verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const resetView = document.getElementById('reset-view');
    const successView = document.getElementById('success-view');
    const errorView = document.getElementById('error-view');
    const resetForm = document.getElementById('reset-form');
    const userEmailEl = document.getElementById('user-email');
    const newPasswordInput = document.getElementById('senha');
    const resetBtn = document.getElementById('reset-btn');

    const urlParams = new URLSearchParams(window.location.search);
    const actionCode = urlParams.get('oobCode');

    function showError(message) {
        resetView.style.display = 'none';
        errorView.textContent = message;
        errorView.style.display = 'block';
    }

    if (!actionCode) {
        showError("Link de redefinição inválido ou ausente.");
    } else {
        verifyPasswordResetCode(window.auth, actionCode)
            .then((email) => {
                userEmailEl.textContent = `Para: ${email}`;
            })
            .catch((error) => {
                showError("O link é inválido ou expirou. Por favor, solicite um novo.");
            });
    }

    window.resetPassword = async function() {
        const newPassword = newPasswordInput.value;
        if (newPassword.length < 6) {
            alert("A senha deve ter no mínimo 6 caracteres.");
            return;
        }

        resetBtn.disabled = true;
        resetBtn.textContent = "SALVANDO...";

        try {
            await confirmPasswordReset(window.auth, actionCode, newPassword);
            resetView.style.display = 'none';
            successView.style.display = 'block';
            setTimeout(() => {
                window.location.href = '/Pages/Login/Login.html';
            }, 3000);
        } catch (error) {
            showError("Não foi possível redefinir a senha. O link pode ter expirado.");
            resetBtn.disabled = false;
            resetBtn.textContent = "SALVAR SENHA";
        }
    }
</script>
</body>
</html>
