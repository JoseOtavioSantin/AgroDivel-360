<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Permissões de Planejamento</title>
    <link rel="icon" type="image/png" href="/assets/images/iconeaba.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/Pages/Formularios/form-planejamento-anual.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .permissoes-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .lista-usuarios {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 400px;
        }

        .usuario-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .usuario-item:hover {
            background-color: #f5f5f5;
        }

        .usuario-item.ativo {
            background-color: #0d6efd;
            color: white;
            border-left: 4px solid #0b5ed7;
        }

        .permissoes-tabela {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .permissoes-header {
            background-color: #1a3263;
            color: white;
            padding: 15px;
            font-weight: bold;
        }

        .permissoes-body {
            max-height: 600px;
            overflow-y: auto;
        }

        .permissao-linha {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            gap: 15px;
        }

        .permissao-linha:hover {
            background-color: #f9f9f9;
        }

        .permissao-info {
            flex: 1;
        }

        .permissao-info-grupo {
            font-weight: bold;
            color: #333;
        }

        .permissao-info-conta {
            font-size: 0.9rem;
            color: #666;
        }

        .toggle-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #0d6efd;
        }

        .btn-grupo {
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            margin: 5px 0;
            transition: background 0.2s;
        }

        .btn-grupo:hover {
            background-color: #e9e9e9;
        }

        .acoes {
            display: flex;
            gap: 8px;
        }

        .btn-salvar-permissoes {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-salvar-permissoes:hover {
            background-color: #218838;
        }

        .msg-selecione {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #999;
            font-style: italic;
        }

        .filtros-permissoes {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .filtro-campo {
            display: flex;
            flex-direction: column;
        }

        .filtro-campo label {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #333;
        }

        .filtro-campo input,
        .filtro-campo select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .filtro-campo input:focus,
        .filtro-campo select:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
        }

        .toolbar-permissoes {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn-toolbar {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .btn-toolbar:hover {
            background: #5a6268;
        }

        .btn-toolbar.marcar {
            background: #28a745;
        }

        .btn-toolbar.marcar:hover {
            background: #218838;
        }

        .btn-toolbar.desmarcar {
            background: #dc3545;
        }

        .btn-toolbar.desmarcar:hover {
            background: #c82333;
        }

        .grupo-container {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .grupo-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .grupo-header:hover {
            background: #e9ecef;
            margin: -12px -12px 10px -12px;
            padding: 12px;
            border-radius: 5px;
        }

        .checkbox-grupo {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #0d6efd;
        }

        .grupo-nome {
            font-weight: 600;
            color: #1a3263;
            flex: 1;
            font-size: 0.95rem;
        }

        .contas-grupo {
            margin-left: 30px;
            padding-left: 10px;
            border-left: 2px solid #0d6efd;
        }
    
    </style>
</head>
<body>

    <nav id="sidebar-placeholder"></nav>

    <section class="home" style="min-height: 100vh;">
        <div class="text">
            <h1>Gerenciar Permissões de Planejamento</h1>
            <p>Defina quais grupos e contas cada usuário pode preencher no planejamento anual.</p>
        </div>

        <div class="content-card">
            <div class="content-card-header">
                <h2>Permissões por Usuário</h2>
                <div class="header-actions">
                    <p style="color: #666; margin: 0; font-size: 0.95rem;">
                        <i class='bx bx-info-circle'></i> Os usuários são carregados automaticamente de "Gestores Cadastrados"
                    </p>
                </div>
            </div>

            <div class="content-card-body">
                <div class="permissoes-container">
                    <!-- LISTA DE USUÁRIOS -->
                    <div class="lista-usuarios" id="lista-usuarios">
                        <!-- Preenchida dinamicamente -->
                    </div>

                    <!-- PERMISSÕES DO USUÁRIO SELECIONADO -->
                    <div id="painel-permissoes">
                        <div class="msg-selecione">Selecione um usuário para editar suas permissões</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script type="module" src="/assets/js/firebase-config.js"></script>
    <script type="module" src="/assets/js/auth.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/components/Sidebar.js"></script>
    <script type="module" src="/assets/js/PlanejamentoAnual/gerenciar-permissoes.js"></script>
</body>
</html>
