<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agro Divel ‚Ä¢ Comparador PDI vs. ETIM</title>
<meta name="theme-color" content="#001439" />
<style>
  /* Seu CSS original vai aqui - ele √© perfeito, n√£o precisa mudar nada. */
  :root{--bg:#f5f7fb;--card:#ffffff;--ink:#111827;--muted:#6b7280;--brand:#001439;--brand-2:#0f2a66;--ok:#0ea5e9;--shadow:0 10px 30px rgba(0,0,0,.08);--radius:14px;}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;color:var(--ink);background:radial-gradient(800px 400px at 10% -10%, #e8eefc 0, transparent 60%),radial-gradient(900px 500px at 110% 10%, #e6f5ff 0, transparent 60%),var(--bg);}
  .container{max-width:800px;margin:42px auto;padding:0 18px}
  .header{display:flex;align-items:center;gap:14px;margin-bottom:20px}
  .logo{width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,#0060ff,#00b7ff);display:grid;place-items:center;color:#fff;font-weight:800;box-shadow:var(--shadow)}
  .title h1{font-size:22px;margin:0;color:var(--brand)}
  .title p{margin:2px 0 0;color:var(--muted);font-size:13px}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
  .grid{display:grid;gap:14px}
  @media (min-width:700px){ .grid.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))} }
  label{font-size:13px;color:var(--muted);display:block;margin:2px 2px 6px}
  .file{position:relative;border:1px dashed #cbd5e1;border-radius:12px;background:#f8fafc;padding:16px;display:flex;align-items:center;gap:12px;cursor:pointer}
  .file input{position:absolute;inset:0;opacity:0;cursor:pointer}
  .file .hint{font-size:13px;color:var(--muted)}
  .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
  button{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
  .btn-primary{background:var(--brand);color:#fff}
  .btn-primary:hover{background:var(--brand-2)}
  .btn-ghost{background:#eef2ff;color:var(--brand)}
  .btn-ghost:hover{filter:brightness(.97)}
  .report{margin-top:22px;display:none}
  .report-header{background:linear-gradient(135deg,#001439, #20386f);color:#fff;border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
  .report-header h2{margin:0 0 6px;font-size:20px}
  .report-header p{margin:0;font-size:13px;opacity:.9}
  .chip{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;background:#eef2ff;color:#1e3a8a;margin-right:6px}
  .error{margin-top:12px;color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;padding:12px;border-radius:12px;display:none}
  .loading{display:none;align-items:center;gap:10px;margin-top:12px;color:#334155}
  .spinner{width:16px;height:16px;border:3px solid #e5e7eb;border-top-color:#3b82f6;border-radius:50%;animation:spin .9s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .results-table{width:100%;margin-top:16px;border-collapse:collapse;box-shadow:var(--shadow);border-radius:var(--radius);overflow:hidden}
  .results-table th, .results-table td{border:1px solid #eef2f7;padding:12px;text-align:left}
  .results-table th{background:#f8fafc;font-size:13px;color:var(--muted)}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">AD</div>
      <div class="title">
        <h1>Comparador PDI vs. ETIM</h1>
        <p>Envie os relat√≥rios para encontrar os chassis que faltam no ETIM.</p>
      </div>
    </div>

    <div class="card">
      <div class="grid cols-2">
        <div>
          <label>Relat√≥rio PDI (M√°quinas Novas)</label>
          <div class="file" id="fileBoxPDI">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M14.5 2H6a2 2 0 0 0-2 2v12.5A3.5 3.5 0 0 0 7.5 20H18a2 2 0 0 0 2-2V7.5L14.5 2Z" stroke="#334155" stroke-width="1.6"/><path d="M14 2v4a2 2 0 0 0 2 2h4" stroke="#334155" stroke-width="1.6"/></svg>
            <div class="hint"><strong>Escolha o arquivo PDI</strong></div>
            <input type="file" id="fileInputPDI" accept=".xlsx, .xls" />
          </div>
        </div>
        <div>
          <label>Relat√≥rio ETIM (Parque de M√°quinas)</label>
          <div class="file" id="fileBoxETIM">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M14.5 2H6a2 2 0 0 0-2 2v12.5A3.5 3.5 0 0 0 7.5 20H18a2 2 0 0 0 2-2V7.5L14.5 2Z" stroke="#334155" stroke-width="1.6"/><path d="M14 2v4a2 2 0 0 0 2 2h4" stroke="#334155" stroke-width="1.6"/></svg>
            <div class="hint"><strong>Escolha o arquivo ETIM</strong></div>
            <input type="file" id="fileInputETIM" accept=".xlsx, .xls" />
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" id="btnAnalisar">Analisar Agora</button>
        <button class="btn-ghost" id="btnExportar" style="display:none;">Exportar para Excel</button>
      </div>

      <div class="loading" id="loading"><span class="spinner"></span> Comparando os arquivos...</div>
      <div class="error" id="errorBox"></div>
    </div>

    <div class="report" id="report">
      <div class="report-header">
        <h2 id="repTitle">‚úÖ An√°lise Conclu√≠da</h2>
        <p id="repSub">Abaixo est√£o os chassis do PDI que n√£o foram encontrados no ETIM.</p>
        <div class="footer-actions">
          <span class="chip" id="chipFaltantes">Chassis Faltantes: ‚Äî</span>
        </div>
      </div>
      <div id="resultsHost"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
  const API_BASE = ""; // Deixe em branco para usar a API do mesmo projeto Vercel
  const $ = (id ) => document.getElementById(id);

  // Fun√ß√£o auxiliar para configurar o upload de arquivos
  function setupFileUpload(inputId, boxId) {
    const fileInput = $(inputId);
    const fileBox = $(boxId);
    fileInput.addEventListener("change", () => {
      const f = fileInput.files[0];
      fileBox.querySelector(".hint").innerHTML = f ? `<strong>${f.name}</strong>` : `<strong>Escolha o arquivo</strong>`;
    });
    ["dragenter", "dragover"].forEach(ev => fileBox.addEventListener(ev, e => { e.preventDefault(); fileBox.style.borderColor = "#93c5fd"; }));
    ["dragleave", "drop"].forEach(ev => fileBox.addEventListener(ev, e => { e.preventDefault(); fileBox.style.borderColor = "#cbd5e1"; }));
    fileBox.addEventListener("drop", e => {
      const f = e.dataTransfer.files[0];
      if (f) { fileInput.files = e.dataTransfer.files; fileInput.dispatchEvent(new Event("change")); }
    });
  }

  setupFileUpload("fileInputPDI", "fileBoxPDI");
  setupFileUpload("fileInputETIM", "fileBoxETIM");

  let analysisResult = []; // Armazena o resultado para exporta√ß√£o

  $("btnAnalisar").addEventListener("click", analisar);
  $("btnExportar").addEventListener("click", exportar);

  async function analisar() {
    const err = $("errorBox"); err.style.display = "none"; err.textContent = "";
    const loading = $("loading"); loading.style.display = "flex";
    $("btnAnalisar").disabled = true;
    $("report").style.display = "none";
    $("btnExportar").style.display = "none";

    try {
      const filePDI = $("fileInputPDI").files[0];
      const fileETIM = $("fileInputETIM").files[0];
      if (!filePDI || !fileETIM) { throw new Error("Por favor, selecione os dois arquivos: PDI e ETIM."); }

      const fd = new FormData();
      fd.append("pdi", filePDI);
      fd.append("etim", fileETIM);
      // Opcional: se o nome da coluna puder variar, envie-o tamb√©m
      // fd.append("coluna_chassi", "Chassi");

      const resp = await fetch(API_BASE + "/api/compare", { method: "POST", body: fd });
      const resultData = await resp.json();
      
      if (!resp.ok) { throw new Error(resultData.error || `Falha na API (${resp.status})`); }

      analysisResult = resultData.data; // Salva os dados para o export
      renderReport(analysisResult);

    } catch (e) {
      err.textContent = e.message || "Ocorreu um erro inesperado.";
      err.style.display = "block";
    } finally {
      loading.style.display = "none";
      $("btnAnalisar").disabled = false;
    }
  }

  function renderReport(data) {
    if (data.length === 0) {
        $("repTitle").textContent = "üéâ Tudo em ordem!";
        $("repSub").textContent = "Nenhum chassi faltante encontrado. Todos os equipamentos do PDI j√° est√£o no ETIM.";
        $("chipFaltantes").textContent = "Chassis Faltantes: 0";
        $("resultsHost").innerHTML = "";
        $("btnExportar").style.display = "none";
    } else {
        $("repTitle").textContent = "‚úÖ An√°lise Conclu√≠da";
        $("repSub").textContent = "Abaixo est√£o os chassis do PDI que n√£o foram encontrados no ETIM.";
        $("chipFaltantes").textContent = `Chassis Faltantes: ${data.length}`;
        
        // Cria a tabela de resultados
        const headers = Object.keys(data[0]);
        let tableHTML = '<table class="results-table"><thead><tr>';
        headers.forEach(h => tableHTML += `<th>${h}</th>`);
        tableHTML += '</tr></thead><tbody>';
        data.forEach(row => {
            tableHTML += '<tr>';
            headers.forEach(h => tableHTML += `<td>${row[h]}</td>`);
            tableHTML += '</tr>';
        });
        tableHTML += '</tbody></table>';
        $("resultsHost").innerHTML = tableHTML;
        $("btnExportar").style.display = "inline-block";
    }
    
    $("report").style.display = "block";
    window.scrollTo({ top: $("report").offsetTop - 20, behavior: "smooth" });
  }

  function exportar() {
    if (analysisResult.length === 0) return;
    const worksheet = XLSX.utils.json_to_sheet(analysisResult);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Chassis Faltantes");
    XLSX.writeFile(workbook, "chassis_faltantes.xlsx");
  }
</script>
</body>
</html>
