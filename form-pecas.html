<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Peças</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2f3f;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #f1f1f1;
      font-size: 15px;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-group label {
      width: 94%;
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #373b50;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-left: auto;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 99%;
      padding: 12px;
      background-color: #00bbf9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #009ed1;
    }

    .voltar {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none !important;
      font-size: 16px;
      font-weight: bold;
      margin: 20px 0;
      transition: 0.3s;
    }

    .voltar:visited,
    .voltar:focus,
    .voltar:hover,
    .voltar:active {
      color: white;
      text-decoration: none !important;
    }

    .voltar:hover {
      color: #00bbf9;
      transform: translateX(-5px);
    }

    select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #f1f1f1;
      font-size: 15px;
      appearance: none;
    }

    a,
    a:visited {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 360px;
        padding: 20px;
      }

      input, textarea, select {
        width: 100%;
        box-sizing: border-box;
      }
      

      * {
        box-sizing: border-box;
      }

      .checkbox-group label {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <a href="index.html" class="voltar">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <h2>Formulário de Peças</h2>

    <form onsubmit="enviarChecklist(event, 'checklistPecas')">

      <label>Data da Visita *</label>
      <input type="date" name="dataVisita" id="dataVisita" required>

      <label>Filial *</label>
      <select name="filial" required>
        <option value="">Selecione a filial</option>
        <option value="Campos Novos">Campos Novos</option>
        <option value="Rio do Sul">Rio do Sul</option>
        <option value="Lages">Lages</option>
      </select>

      <label>Nome do Cliente *</label>
      <input type="text" name="nomeCliente" placeholder="" required>

      <label>Nome da Fazenda *</label>
      <input type="text" name="nomeFazenda" placeholder="" required>

      <label>Telefone *</label>
      <input type="tel" name="telefone" required>

      <label>Município *</label>
      <input type="text" id="municipio" name="municipio" list="listaMunicipios" placeholder="Comece a digitar..." required>
      <datalist id="listaMunicipios">
        <option value="Abdon Batista">
        <option value="Abelardo Luz">
        <option value="Agrolândia">
        <option value="Agronômica">
        <option value="Água Doce">
        <option value="Águas de Chapecó">
        <option value="Águas Frias">
        <option value="Águas Mornas">
        <option value="Alfredo Wagner">
        <option value="Alto Bela Vista">
        <option value="Anchieta">
        <option value="Angelina">
        <option value="Anita Garibaldi">
        <option value="Anitápolis">
        <option value="Antônio Carlos">
        <option value="Apiúna">
        <option value="Arabutã">
        <option value="Araquari">
        <option value="Araranguá">
        <option value="Armazém">
        <option value="Arroio Trinta">
        <option value="Arvoredo">
        <option value="Ascurra">
        <option value="Atalanta">
        <option value="Aurora">
        <option value="Balneário Arroio do Silva">
        <option value="Balneário Barra do Sul">
        <option value="Balneário Camboriú">
        <option value="Balneário Gaivota">
        <option value="Bandeirante">
        <option value="Barra Bonita">
        <option value="Barra Velha">
        <option value="Bela Vista do Toldo">
        <option value="Belmonte">
        <option value="Benedito Novo">
        <option value="Biguaçu">
        <option value="Blumenau">
        <option value="Bocaina do Sul">
        <option value="Bom Jardim da Serra">
        <option value="Bom Jesus">
        <option value="Bom Jesus do Oeste">
        <option value="Bom Retiro">
        <option value="Bombinhas">
        <option value="Botuverá">
        <option value="Braço do Norte">
        <option value="Braço do Trombudo">
        <option value="Brunópolis">
        <option value="Brusque">
        <option value="Caçador">
        <option value="Caibi">
        <option value="Calmon">
        <option value="Camboriú">
        <option value="Campo Alegre">
        <option value="Campo Belo do Sul">
        <option value="Campo Erê">
        <option value="Campos Novos">
        <!-- (adicione mais se quiser) -->
      </datalist>

      <label>Modelo da Máquina *</label>
      <input type="text" name="modeloMaquina" placeholder="" required>

      <label>Horímetro *</label>
      <input type="text" name="horimetro" required>

      <label>Nome do Consultor *</label>
      <input type="text" name="nomeConsultor" placeholder="" required>

      <div class="checkbox-group">
        <label>
          Troca de Óleo
          <input type="checkbox" name="checklist" value="oleo">
        </label>

        <label>
          Troca dos Filtros
          <input type="checkbox" name="checklist" value="filtros">
        </label>

        <label>
          Revisão
          <input type="checkbox" name="checklist" value="pneus">
        </label>

        <label>
          (Itens em Geral da cabine)
          <input type="checkbox" name="checklist" value="cabine">
        </label>
      </div>

      <label>Observações</label>
      <textarea name="observacoes" rows="4" placeholder="Descreva aqui..."></textarea>

      <button type="submit">Enviar Checklist</button>
    </form>
  </div>

  <!-- Script para preencher data atual -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');
      document.getElementById('dataVisita').value = `${yyyy}-${mm}-${dd}`;
    });
  </script>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>
</body>
</html>
