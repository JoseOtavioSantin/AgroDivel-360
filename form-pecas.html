<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Peças</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001439;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2f3f;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #f1f1f1;
      font-size: 15px;
    }

    input[type="date"] {
      appearance: none;
      -webkit-appearance: none;
      background-color: #f1f1f1;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      width: 95%;
      border: none;
      box-sizing: border-box;
    }

    input[type="date"]
    Especificidade: (0,1,1)
     {
        appearance: none;
        -webkit-appearance: none;
        background-color: #f1f1f1;
        color: #000;
        padding: 12px;
        border-radius: 8px;
        font-size: 15px;
        width: 95%;
        border: none;
    }


    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-group label {
      width: 94%;
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #373b50;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-left: auto;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 99%;
      padding: 12px;
      background-color: #00bbf9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #009ed1;
    }

    .voltar {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none !important;
      font-size: 16px;
      font-weight: bold;
      margin: 20px 0;
      transition: 0.3s;
    }

    .voltar:visited,
    .voltar:focus,
    .voltar:hover,
    .voltar:active {
      color: white;
      text-decoration: none !important;
    }

    .voltar:hover {
      color: #00bbf9;
      transform: translateX(-5px);
    }

    select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #f1f1f1;
      font-size: 15px;
      appearance: none;
    }

    .flatpickr-input {
      padding-right: 40px !important;
      width: 100% !important;
      box-sizing: border-box;
    }
        

    a,
    a:visited {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 360px;
        padding: 20px;
      }

      input, textarea, select {
        width: 100%;
        box-sizing: border-box;
      }
      

      * {
        box-sizing: border-box;
      }

      .checkbox-group label {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <a href="index.html" class="voltar">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <h2>Formulário de Peças</h2>

    <form onsubmit="enviarChecklist(event, 'checklistPecas')">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script>
      flatpickr("#dataVisita", {
        dateFormat: "d/m/Y",
        locale: "pt",
        defaultDate: "today"
      });
    </script>

    <label>Filial *</label>
    <select name="filial" id="filial" required>
      <option value="">Selecione a filial</option>
      <option value="Campos Novos">Campos Novos</option>
      <option value="Rio do Sul">Rio do Sul</option>
      <option value="Lages">Lages</option>
    </select>

      <label>Nome do Cliente *</label>
      <input type="text" name="nomeCliente" placeholder="" required>

      <label>Nome da Fazenda *</label>
      <input type="text" name="nomeFazenda" placeholder="" required>

      <label>Telefone *</label>
      <input type="tel" name="telefone" required>

      <label>Município *</label>
      <select name="municipio" id="municipio" required>
        <option value="">Selecione um município</option>
      </select>

      <label>Modelo da Máquina *</label>
      <input type="text" name="modeloMaquina" placeholder="" required>

      <label>Horímetro *</label>
      <input type="text" name="horimetro" required>

      <label>Nome do Consultor *</label>
      <select name="nomeConsultor" id="nomeConsultor" required>
        <option value="">Selecione o consultor</option>
      </select>

      <div class="checkbox-group">
        <label>
          Troca de Óleo
          <input type="checkbox" name="checklist" value="oleo">
        </label>

        <label>
          Troca dos Filtros
          <input type="checkbox" name="checklist" value="filtros">
        </label>

        <label>
          Revisão
          <input type="checkbox" name="checklist" value="pneus">
        </label>

        <label>
          (Itens em Geral da cabine)
          <input type="checkbox" name="checklist" value="cabine">
        </label>
      </div>

      <label>Observações</label>
      <textarea name="observacoes" rows="4" placeholder="Descreva aqui..."></textarea>

      <button type="submit">Enviar Checklist</button>
    </form>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const municipiosPorFilial = {
      "Campos Novos": ["Campos Novos", "Abdon Batista", "Vargem", "Zortéa", "Brunópolis", "Monte Carlo", "Frei Rogério"],
      "Rio do Sul": ["Rio do Sul", "Lontras", "Ituporanga", "Aurora", "Agrolândia", "Trombudo Central", "Laurentino", "Presidente Getúlio", "Rio do Oeste"],
      "Lages": ["Lages", "Otacílio Costa", "Correia Pinto", "Bocaina do Sul", "São Joaquim", "Urubici", "Painel", "Capão Alto"]
    };

    const consultoresPorFilial = {
      "Campos Novos": ["João Silva", "Maria Oliveira"],
      "Rio do Sul": ["Carlos Souza", "Fernanda Lima"],
      "Lages": ["Pedro Martins", "Ana Paula"]
    };

    const filialSelect = document.getElementById("filial");
    const municipioSelect = document.getElementById("municipio");
    const consultorSelect = document.getElementById("nomeConsultor");

    municipioSelect.disabled = true;
    consultorSelect.disabled = true;

    filialSelect.addEventListener("change", () => {
      const filial = filialSelect.value;

      // Atualiza municípios
      const municipios = municipiosPorFilial[filial] || [];
      municipioSelect.disabled = !filial;
      municipioSelect.innerHTML = '<option value="">Selecione um município</option>';
      municipios.forEach((nome) => {
        const option = document.createElement("option");
        option.value = nome;
        option.textContent = nome;
        municipioSelect.appendChild(option);
      });

      // Atualiza consultores
      const consultores = consultoresPorFilial[filial] || [];
      consultorSelect.disabled = !filial;
      consultorSelect.innerHTML = '<option value="">Selecione o consultor</option>';
      consultores.forEach((nome) => {
        const option = document.createElement("option");
        option.value = nome;
        option.textContent = nome;
        consultorSelect.appendChild(option);
      });
    });
  });
</script>


  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>
</body>
</html>
