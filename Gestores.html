<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Gestores | Agro Divel</title>

  <meta name="theme-color" content="#8B0000" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Firebase SDKs -->
  <script type="module">
    // Carregar Firebase no head (para evitar delay na página)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcjPa9jXsCCu6lNc1fjVg4Bzz1toKWAGY",
      authDomain: "agro-divel.firebaseapp.com",
      projectId: "agro-divel",
      storageBucket: "agro-divel.firebasestorage.app",
      messagingSenderId: "583977436505",
      appId: "1:583977436505:web:3754ec029aebb3d9d67848"
    };

    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    window.db = getFirestore(app);
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #00205b;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .top-bar {
      height: 30px;
      background-color: #00205b;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .content {
      padding: 30px 20px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #e6e6e6;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #212735;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .register-link {
      text-align: center;
      font-size: 12px;
      color: #555;
    }

    .register-link a {
      color: #212735;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar"></div>

    <div style="margin-bottom: 10px; display: flex; justify-content: center;">
      <img src="assets/logo.png" alt="Agro Divel" style="width: 250px; height: auto;" />
    </div>

    <div class="content">
      <div class="title">Área dos Gestores</div>
      <div class="subtitle">Acesso com E-mail e Senha restrito.</div>

      <label for="email">Digite seu E-mail</label>
      <input type="email" id="email" placeholder="E-mail" />

      <label for="senha">Digite sua Senha:</label>
      <div class="password-wrapper">
        <input type="password" id="senha" placeholder="Senha" />
      </div>

      <div class="options">
        <label><input type="checkbox" id="lembrar" /> Lembrar minha Senha.</label>
        <a href="recuperar.html">Esqueci minha Senha.</a>
      </div>

      <button class="login-btn" onclick="login()">ENTRAR</button>

      <div class="register-link">
        <a href="index.html">Voltar para início</a>
      </div>
    </div>
  </div>

  <!-- Script de login -->
  <script type="module">
    import {
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import {
      collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        const gestoresRef = collection(db, "gestores");
        const q = query(gestoresRef, where("email", "==", email));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          alert("Usuário não autorizado como gestor.");
          return;
        }

        const gestor = snapshot.docs[0].data();
        const dashboard = gestor.dashboard || "dashboard.html";
        const filial = gestor.filial || "";

        localStorage.setItem("gestorLogado", "true");
        localStorage.setItem("gestorEmail", email);
        localStorage.setItem("gestorFilial", filial);
        localStorage.setItem("gestorDashboard", dashboard);

        window.location.href = dashboard;
      } catch (err) {
        console.error("Erro no login:", err);
        alert("E-mail ou senha inválidos.");
      }
    }
  </script>
</body>
</html>
