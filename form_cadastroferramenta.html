<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Nova Ferramenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c2f3f" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <style>
        :root {
            --cor-fundo: #1e1e2f;
            --cor-fundo-secundaria: #262a3d;
            --cor-sidebar: #2c2f3f;
            --cor-texto: #ffffff;
            --cor-borda: #444;
            --cor-primaria: #193b7c;
            --cor-sucesso: #40c057;
            --cor-alerta: #fa5252;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo );
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background-color: var(--cor-sidebar);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .form-header {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: var(--cor-texto);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: var(--cor-fundo-secundaria);
            color: var(--cor-texto);
            font-size: 16px;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .form-group-checkbox input { width: auto; }
        .form-footer { text-align: right; margin-top: 25px; }
        .btn {
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: filter 0.2s;
        }
        .btn:hover { filter: brightness(1.2); }
        .btn:disabled {
            cursor: not-allowed;
            background: #555;
            filter: brightness(0.7);
        }
        .btn-primario { background: linear-gradient(145deg, #005c97, #363795); }
        #preview-imagem {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px dashed var(--cor-borda);
            margin-top: 10px;
            display: none;
            object-fit: cover;
        }
        .status-message {
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            display: none; /* Começa escondido */
        }
        .status-message.success { background-color: var(--cor-sucesso); color: white; }
        .status-message.error { background-color: var(--cor-alerta); color: white; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-header">Cadastrar Nova Ferramenta</h2>
        <form id="form-ferramenta">
            <div class="form-group">
                <label for="ferramenta-filial">Filial</label>
                <select id="ferramenta-filial" required>
                    <option value="">Selecione a Filial</option>
                    <option value="Campos Novos">Campos Novos</option>
                    <option value="Rio do Sul">Rio do Sul</option>
                    <option value="Lages">Lages</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ferramenta-grupo">Grupo</label>
                <select id="ferramenta-grupo" required>
                    <option value="">Carregando grupos...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ferramenta-codigo">Código da Ferramenta</label>
                <input type="text" id="ferramenta-codigo" required>
            </div>
            <div class="form-group">
                <label for="ferramenta-descricao">Descrição</label>
                <input type="text" id="ferramenta-descricao" required>
            </div>
            <div class="form-group">
                <label for="ferramenta-localizacao">Localização (Ex: 14 A 9)</label>
                <input type="text" id="ferramenta-localizacao" required placeholder="Digite a prateleira e o nível">
            </div>
            <div class="form-group">
                <label for="ferramenta-quantidade">Quantidade</label>
                <input type="number" id="ferramenta-quantidade" required min="1" value="1">
            </div>
            <div class="form-group">
                <label for="ferramenta-foto">Foto da Ferramenta</label>
                <input type="file" id="ferramenta-foto" accept="image/*" capture="environment">
                <img id="preview-imagem" src="#" alt="Preview da imagem" />
            </div>
            <div class="form-group form-group-checkbox">
                <input type="checkbox" id="ferramenta-reparo" style="width: 20px; height: 20px;">
                <label for="ferramenta-reparo">Precisa de reparo?</label>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primario" id="btn-salvar">
                    <i data-lucide="save"></i> Salvar Ferramenta
                </button>
            </div>
            <div id="status-message" class="status-message"></div>
        </form>
    </div>

    <script>
        // --- CONFIGURAÇÃO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDcjPa9jXsCCu6lNc1fjVg4Bzz1toKWAGY",
            authDomain: "agro-divel.firebaseapp.com",
            projectId: "agro-divel",
            storageBucket: "agro-divel.appspot.com",
            messagingSenderId: "583977436505",
            appId: "1:583977436505:web:3754ec029aebb3d9d67848"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const ferramentasCollection = db.collection('ferramentas');
        const gruposCollection = db.collection('grupos');

        // --- ELEMENTOS DO DOM ---
        const form = document.getElementById('form-ferramenta');
        const fotoInput = document.getElementById('ferramenta-foto');
        const previewImagem = document.getElementById('preview-imagem');
        const statusMessage = document.getElementById('status-message');
        const btnSalvar = document.getElementById('btn-salvar');

        // --- FUNÇÕES ---

        // Carrega os grupos do Firestore e preenche o select
        async function carregarGrupos() {
            const selectGrupo = document.getElementById('ferramenta-grupo');
            selectGrupo.innerHTML = '<option value="">Selecione um Grupo</option>';
            try {
                const snapshot = await gruposCollection.orderBy('nome').get();
                snapshot.forEach(doc => {
                    const grupo = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = grupo.nome;
                    selectGrupo.appendChild(option);
                });
            } catch (error) {
                console.error("Erro ao carregar grupos: ", error);
                selectGrupo.innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }

        // Mostra uma mensagem de status (sucesso ou erro)
        function mostrarStatus(mensagem, sucesso = true) {
            statusMessage.textContent = mensagem;
            statusMessage.className = `status-message ${sucesso ? 'success' : 'error'}`;
            statusMessage.style.display = 'block';
        }

        // *** NOVA FUNÇÃO PARA FORMATAR A LOCALIZAÇÃO ***
        function formatarLocalizacao(input) {
            // Remove tudo que não for número e pega os dois primeiros grupos de números
            const numeros = input.match(/\d+/g);

            // Se não encontrar pelo menos 2 números, retorna o input original em maiúsculas
            if (!numeros || numeros.length < 2) {
                return input.toUpperCase();
            }

            const prateleira = numeros[0];
            const nivel = numeros[1];

            // Monta a string no formato "PRATELEIRA A NÍVEL"
            return `${prateleira} A ${nivel}`;
        }

        // --- EVENT LISTENERS ---

        // Preview da imagem ao selecionar um arquivo
        fotoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImagem.src = event.target.result;
                    previewImagem.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                previewImagem.style.display = 'none';
            }
        });

        // Envio do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<i data-lucide="loader-2" class="spin"></i> Salvando...';
            lucide.createIcons();

            const fotoFile = fotoInput.files[0];
            let fotoURL = '';

            try {
                if (fotoFile) {
                    const filePath = `ferramentas/${Date.now()}_${fotoFile.name}`;
                    const storageRef = storage.ref(filePath);
                    const uploadTask = await storageRef.put(fotoFile);
                    fotoURL = await uploadTask.ref.getDownloadURL();
                }

                // *** APLICA A FORMATAÇÃO ANTES DE SALVAR ***
                const localizacaoInput = document.getElementById('ferramenta-localizacao').value;
                const localizacaoFormatada = formatarLocalizacao(localizacaoInput);

                const dados = {
                    filial: document.getElementById('ferramenta-filial').value,
                    grupoId: document.getElementById('ferramenta-grupo').value,
                    codigo: document.getElementById('ferramenta-codigo').value.toUpperCase(),
                    descricao: document.getElementById('ferramenta-descricao').value.toUpperCase(),
                    localizacao: localizacaoFormatada, // Salva o valor formatado
                    quantidade: parseInt(document.getElementById('ferramenta-quantidade').value),
                    reparo: document.getElementById('ferramenta-reparo').checked,
                    fotoURL: fotoURL,
                    dataCriacao: new Date()
                };

                await ferramentasCollection.add(dados);

                mostrarStatus('Ferramenta cadastrada com sucesso!', true);
                form.reset();
                previewImagem.style.display = 'none';
                setTimeout(() => statusMessage.style.display = 'none', 4000);

            } catch (error) {
                console.error("Erro ao salvar ferramenta: ", error);
                mostrarStatus(`Erro ao salvar: ${error.message}`, false);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i data-lucide="save"></i> Salvar Ferramenta';
                lucide.createIcons();
            }
        });

        // --- INICIALIZAÇÃO ---
        document.addEventListener("DOMContentLoaded", () => {
            lucide.createIcons();
            carregarGrupos();
        });

        // Adiciona animação de spin para o loader
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            .spin { animation: spin 1s linear infinite; }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
