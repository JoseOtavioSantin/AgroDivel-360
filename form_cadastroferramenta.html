<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Nova Ferramenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c2f3f" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <style>
        :root {
            --cor-fundo: #1e1e2f;
            --cor-fundo-secundaria: #262a3d;
            --cor-sidebar: #2c2f3f;
            --cor-texto: #ffffff;
            --cor-borda: #444;
            --cor-primaria: #193b7c;
            --cor-sucesso: #40c057;
            --cor-alerta: #fa5252;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo );
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background-color: var(--cor-sidebar);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .form-header {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: var(--cor-texto);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: var(--cor-fundo-secundaria);
            color: var(--cor-texto);
            font-size: 16px;
        }
        /* Estilo para forçar texto em maiúsculo visualmente */
        .uppercase-input {
            text-transform: uppercase;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .form-group-checkbox input { width: auto; }
        .form-footer { text-align: right; margin-top: 25px; }
        .btn {
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: filter 0.2s;
        }
        .btn:hover { filter: brightness(1.2); }
        .btn:disabled {
            cursor: not-allowed;
            background: #555;
            filter: brightness(0.7);
        }
        .btn-primario { background: linear-gradient(145deg, #005c97, #363795); }
        
        #preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            border: 2px dashed var(--cor-borda);
            padding: 10px;
            border-radius: 8px;
            min-height: 100px;
        }
        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
        }

        .status-message {
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .status-message.success { background-color: var(--cor-sucesso); color: white; }
        .status-message.error { background-color: var(--cor-alerta); color: white; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-header">Cadastrar Nova Ferramenta</h2>
        <form id="form-ferramenta">
            <div class="form-group">
                <label for="ferramenta-filial">Filial</label>
                <select id="ferramenta-filial" required>
                    <option value="">Selecione a Filial</option>
                    <option value="Campos Novos">Campos Novos</option>
                    <option value="Rio do Sul">Rio do Sul</option>
                    <option value="Lages">Lages</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ferramenta-grupo">Grupo</label>
                <select id="ferramenta-grupo" required>
                    <option value="">Carregando grupos...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ferramenta-codigo">Código da Ferramenta</label>
                <!-- Adicionada a classe 'uppercase-input' -->
                <input type="text" id="ferramenta-codigo" required class="uppercase-input">
            </div>
            <div class="form-group">
                <label for="ferramenta-descricao">Descrição</label>
                <!-- Adicionada a classe 'uppercase-input' -->
                <input type="text" id="ferramenta-descricao" required class="uppercase-input">
            </div>
            <div class="form-group">
                <label for="ferramenta-localizacao">Localização (Ex: 14 A 9)</label>
                <input type="text" id="ferramenta-localizacao" required placeholder="Digite a prateleira e o nível">
            </div>
            <div class="form-group">
                <label for="ferramenta-quantidade">Quantidade</label>
                <input type="number" id="ferramenta-quantidade" required min="1" value="1">
            </div>

            <div class="form-group">
                <label for="ferramenta-fotos">Fotos da Ferramenta (selecione uma ou mais)</label>
                <!-- Removido o atributo 'capture' para permitir múltiplas fotos no celular -->
                <input type="file" id="ferramenta-fotos" accept="image/*" multiple>
                <div id="preview-container"></div>
            </div>

            <div class="form-group form-group-checkbox">
                <input type="checkbox" id="ferramenta-reparo" style="width: 20px; height: 20px;">
                <label for="ferramenta-reparo">Precisa de reparo?</label>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primario" id="btn-salvar">
                    <i data-lucide="save"></i> Salvar Ferramenta
                </button>
            </div>
            <div id="status-message" class="status-message"></div>
        </form>
    </div>

    <script>
        // --- CONFIGURAÇÃO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDcjPa9jXsCCu6lNc1fjVg4Bzz1toKWAGY",
            authDomain: "agro-divel.firebaseapp.com",
            projectId: "agro-divel",
            storageBucket: "agro-divel.firebasestorage.app",
            messagingSenderId: "583977436505",
            appId: "1:583977436505:web:3754ec029aebb3d9d67848"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const ferramentasCollection = db.collection('ferramentas');
        const gruposCollection = db.collection('grupos');

        // --- ELEMENTOS DO DOM ---
        const form = document.getElementById('form-ferramenta');
        const fotosInput = document.getElementById('ferramenta-fotos');
        const previewContainer = document.getElementById('preview-container');
        const statusMessage = document.getElementById('status-message');
        const btnSalvar = document.getElementById('btn-salvar');
        const codigoInput = document.getElementById('ferramenta-codigo');
        const descricaoInput = document.getElementById('ferramenta-descricao');

        // --- FUNÇÕES ---
        async function carregarGrupos() { /* ...código sem alterações... */ }
        function mostrarStatus(mensagem, sucesso = true) { /* ...código sem alterações... */ }
        function formatarLocalizacao(input) { /* ...código sem alterações... */ }

        // --- EVENT LISTENERS ---

        // Converte para maiúsculo enquanto digita
        codigoInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
        descricaoInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Preview de múltiplas imagens
        fotosInput.addEventListener('change', (e) => {
            previewContainer.innerHTML = '';
            const files = e.target.files;
            if (files) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.className = 'preview-image';
                        previewContainer.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            }
        });

        // Envio do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<i data-lucide="loader-2" class="spin"></i> Salvando...';
            lucide.createIcons();

            const fotosFiles = fotosInput.files;
            const fotosURLs = [];

            try {
                if (fotosFiles.length > 0) {
                    const uploadPromises = Array.from(fotosFiles).map(file => {
                        const filePath = `ferramentas/${Date.now()}_${file.name}`;
                        const storageRef = storage.ref(filePath);
                        return storageRef.put(file).then(uploadTask => uploadTask.ref.getDownloadURL());
                    });
                    const urls = await Promise.all(uploadPromises);
                    fotosURLs.push(...urls);
                }

                const dados = {
                    filial: document.getElementById('ferramenta-filial').value,
                    grupoId: document.getElementById('ferramenta-grupo').value,
                    codigo: codigoInput.value, // Já está em maiúsculo
                    descricao: descricaoInput.value, // Já está em maiúsculo
                    localizacao: formatarLocalizacao(document.getElementById('ferramenta-localizacao').value),
                    quantidade: parseInt(document.getElementById('ferramenta-quantidade').value),
                    reparo: document.getElementById('ferramenta-reparo').checked,
                    fotosURLs: fotosURLs,
                    dataCriacao: new Date()
                };

                await ferramentasCollection.add(dados);

                mostrarStatus('Ferramenta cadastrada com sucesso!', true);
                form.reset();
                previewContainer.innerHTML = '';
                setTimeout(() => statusMessage.style.display = 'none', 4000);

            } catch (error) {
                console.error("Erro ao salvar ferramenta: ", error);
                mostrarStatus(`Erro ao salvar: ${error.message}`, false);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i data-lucide="save"></i> Salvar Ferramenta';
                lucide.createIcons();
            }
        });

        // --- INICIALIZAÇÃO ---
        document.addEventListener("DOMContentLoaded", () => {
            lucide.createIcons();
            carregarGrupos();
        });

        // --- CÓDIGO SEM ALTERAÇÕES ---
        async function carregarGrupos() {
            const selectGrupo = document.getElementById('ferramenta-grupo');
            selectGrupo.innerHTML = '<option value="">Selecione um Grupo</option>';
            try {
                const snapshot = await gruposCollection.orderBy('nome').get();
                snapshot.forEach(doc => {
                    const grupo = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = grupo.nome;
                    selectGrupo.appendChild(option);
                });
            } catch (error) {
                console.error("Erro ao carregar grupos: ", error);
                selectGrupo.innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }
        function mostrarStatus(mensagem, sucesso = true) {
            statusMessage.textContent = mensagem;
            statusMessage.className = `status-message ${sucesso ? 'success' : 'error'}`;
            statusMessage.style.display = 'block';
        }
        function formatarLocalizacao(input) {
            const numeros = input.match(/\d+/g);
            if (!numeros || numeros.length < 2) return input.toUpperCase();
            return `${numeros[0]} A ${numeros[1]}`;
        }
        const style = document.createElement('style');
        style.innerHTML = `@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } .spin { animation: spin 1s linear infinite; }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
