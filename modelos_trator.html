<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modelos de Trator - Agro Divel</title>
  
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Estilos da Página -->
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background-color: #001439; 
      color: white; 
      padding-bottom: 50px; /* Espaço para o botão voltar */
    }
    .container { 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 10px; 
      box-sizing: border-box; 
    }
    .header { 
      padding: 20px; 
      text-align: center; 
    }
    .header img { 
      width: 200px; 
    }
    .header h1 { 
      font-style: italic; 
      font-weight: 300; 
      font-size: 1.5em;
    }
    .dashboard { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      padding: 20px; 
      gap: 20px; 
    }
    .card { 
      background-color: #ffffff; 
      border-radius: 12px; 
      padding: 40px; 
      width: 150px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2 ); 
      text-align: center; 
      transition: all 0.3s ease; 
    }
    .card:hover { 
      background-color: #3a3d55; 
      cursor: pointer; 
      transform: translateY(-4px); 
      box-shadow: 0 4px 15px rgba(0, 155, 214, 0.3);
    }
    .card i { 
      font-size: 48px; 
      margin-bottom: 15px; 
      color: #001439; 
      transition: color 0.3s ease;
    }
    .card:hover i {
      color: #00bbf9;
    }
    .card p { 
      margin-top: 10px; 
      font-size: 18px; 
      font-weight: bold; 
      color: #001439; 
      transition: color 0.3s ease;
    }
    .card:hover p {
      color: #ffffff;
    }
    a, a:visited { 
      color: inherit; 
      text-decoration: none; 
    }
    .btn-voltar-wrapper { 
      margin-top: 30px; 
      display: flex; 
      justify-content: center; 
    }
    .btn-voltar { 
      background: linear-gradient(135deg, #00205b, #009bd6); 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 8px; 
      font-size: 14px; 
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn-voltar:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logo.png" alt="Logo Agro Divel" />
      <h1>Selecione o modelo do trator.</h1>
    </div>
    
    <!-- 
      ==================================================
      AQUI ESTÃO OS LINKS CORRIGIDOS
      Cada link aponta para 'revisao_trator.html' e passa
      o parâmetro '?modelo=' com o nome correto.
      ==================================================
    -->
    <div class="dashboard">
      <a href="revisao_trator.html?modelo=7630" class="card">
        <i class="fa-solid fa-tractor"></i>
        <p>7630</p>
      </a>
      <a href="revisao_trator.html?modelo=TL5" class="card">
        <i class="fa-solid fa-tractor"></i>
        <p>TL5</p>
      </a>
      <a href="revisao_trator.html?modelo=T6" class="card">
        <i class="fa-solid fa-tractor"></i>
        <p>T6</p>
      </a>
      <a href="revisao_trator.html?modelo=T7" class="card">
        <i class="fa-solid fa-tractor"></i>
        <p>T7</p>
      </a>
    </div>
  </div>

  <div class="btn-voltar-wrapper">
    <button onclick="window.history.back()" title="Voltar" class="btn-voltar">
      ← Voltar
    </button>
  </div>

</body>
</html>
