<!-- ... seu <head> e estilos ... -->
<div class="card">
  <h2>Relat√≥rio de Desempenho (HTML)</h2>
  <div class="row">
    <div>
      <label>Nome do Cliente</label>
      <input type="text" id="cliente" placeholder="Ex.: Jo√£o da Silva" />
    </div>
    <div>
      <label>Modelo do Equipamento</label>
      <input type="text" id="modelo" placeholder="Ex.: New Holland T7.175" />
    </div>
  </div>
  <div style="margin-top:12px">
    <label>Anexar Relat√≥rio Excel</label>
    <input type="file" id="fileInput" name="relatorio" accept=".xlsx" />
  </div>
  <div style="margin-top:12px;display:flex;gap:12px">
    <button onclick="gerar()">Gerar An√°lise</button>
    <button onclick="window.print()">Imprimir / Salvar em PDF</button>
  </div>
</div>

<div id="relatorio" class="report" style="display:none">
  <h2 id="titulo"></h2>
  <p class="muted" id="subtitulo"></p>

  <div id="texto-secoes"></div>

  <h3>Texto completo</h3>
  <div id="analise" style="white-space:pre-wrap; line-height:1.5"></div>
</div>

<<script>
const API_BASE = ""; // se o HTML estiver hospedado no mesmo projeto Vercel, deixe vazio. Se for abrir local (file://), coloque a URL do seu projeto.

async function gerar() {
  const msgEl = document.getElementById("msg"); // opcional
  if (msgEl) msgEl.textContent = "";

  const cliente = document.getElementById("cliente")?.value?.trim() || "";
  const modelo  = document.getElementById("modelo")?.value?.trim() || "";
  const fileEl  = document.getElementById("fileInput");
  const file    = fileEl?.files?.[0];

  if (!file) {
    if (msgEl) msgEl.textContent = "Selecione um arquivo .xlsx";
    else alert("Selecione um arquivo .xlsx");
    return;
  }

  // >>> AQUI estava faltando
  const fd = new FormData();
  fd.append("cliente", cliente);
  fd.append("modelo",  modelo);
  fd.append("relatorio", file); // o input deve ter name="relatorio"

  let resp;
  try {
    resp = await fetch(API_BASE + "/api/analisar", { method: "POST", body: fd });
  } catch (e) {
    if (msgEl) msgEl.textContent = "Erro de rede: " + e.message;
    else alert("Erro de rede: " + e.message);
    return;
  }

  const text = await resp.text();
  if (!resp.ok) {
    if (msgEl) msgEl.textContent = `Falha (${resp.status}): ${text}`;
    else alert(`Falha (${resp.status}): ${text}`);
    return;
  }

  let data;
  try { data = JSON.parse(text); }
  catch (e) {
    if (msgEl) msgEl.textContent = "Resposta n√£o √© JSON: " + text;
    else alert("Resposta n√£o √© JSON: " + text);
    return;
  }

  // ---- Renderiza√ß√£o do relat√≥rio (ajuste aos seus IDs) ----
  document.getElementById("relatorio").style.display = "block";
  document.getElementById("titulo").textContent =
    `üìä An√°lise do Relat√≥rio de Telemetria ‚Äì ${data?.meta?.modelo || "Equipamento"}`;
  const per = data?.meta?.periodo || {};
  document.getElementById("subtitulo").textContent =
    `Cliente: ${data?.meta?.cliente || "N/D"}  |  Per√≠odo: ${per.inicio || "N/D"} ‚Üí ${per.fim || "N/D"}  |  Registros: ${data?.meta?.totalFrames ?? "-"}`;

  const host = document.getElementById("texto-secoes");
  host.innerHTML = "";
  (data.sections || []).forEach(sec => {
    const h3 = document.createElement("h3");
    h3.textContent = sec.title;
    host.appendChild(h3);
    if (sec.bullets?.length) {
      const ul = document.createElement("ul");
      sec.bullets.forEach(b => { const li = document.createElement("li"); li.textContent = b; ul.appendChild(li); });
      host.appendChild(ul);
    }
  });

  document.getElementById("analise").textContent = data.analysis || "‚Äî";
}
</script>
